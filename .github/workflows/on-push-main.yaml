name: Continuous Delivery
on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      org_name:
        description: 'The name of the npm organization to publish to'
        required: false
        default: 'actyoms'
        type: string
      npm_token:
        description: 'The npm token to use for publishing'
        required: false
        default: ${{ secrets.NPM_TOKEN }}
        type: string
  workflow_dispatch:

jobs:
  continuous-integration:
    uses: ./.github/workflows/on-push.yaml
    secrets: inherit

  publish:
    name: Publish
    needs: continuous-integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: npm init
        run: npm init --scope=@${{ github.event.inputs.org_name }} --yes
      - name: Install dependencies
        run: npm install
      - name: npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ github.event.inputs.npm_token }}" > ~/.npmrc
      - name: Publish
        run: npm publish --access public